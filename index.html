<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冷蔵庫ビューア</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header class="app-header">
    <h1>冷蔵庫ビューア</h1>
    <p class="tagline">いまの冷蔵庫メモをのぞいてみよう</p>
  </header>
  <main>
    <button id="openBtn" class="open-btn" aria-expanded="false">冷蔵庫を開ける</button>
    <div class="fridge" id="fridge">
      <div class="interior" id="interior" role="region" aria-label="冷蔵庫の内容">
        <div id="content" class="content"></div>
        <div id="loader" class="loader" aria-hidden="true"></div>
      </div>
      <div class="door" id="door" aria-hidden="true"></div>
    </div>
  </main>
  <footer class="app-footer">
    <small id="versionInfo"></small>
  </footer>
</body>
</html>
